<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<img src="" alt="" class="back">
		<div class="left">
			<div class="date-section">
				<h1 id="time"></h1>
				<p id="date"></p>
			</div>
			<div class="todo-section">
				<input type="text" class="input box" placeholder="Whats your Plan Today?">
				<ol class="box list">
					<li>Correct Form in Project Section</li>
					<li>Correct Form in Project Section</li>
					<li>Correct Form in Project Section</li>
					<li>Correct Form in Project Section</li>
					<li>Correct Form in Project Section</li>
				</ol>
			</div>
		</div>
		<div class="right">
			<div class="box quick-access">
				<h1 class="head">Quick Access</h1>
				<div class="items">
					<a href="https://www.youtube.com/" target="parent" class="item">
						<img src="./images/youtube.svg" alt="">
						<p>Youtube</p>
					</a>
					<a href="https://mail.google.com/mail/u/0/#inbox" class="item" target="parent">
						<img src="./images/gmail.svg" alt="">
						<p>Gmail</p>
					</a>
					<a href="https://github.com/" class="item" target="parent">
						<img src="./images/github.svg" alt="">
						<p>Github</p>
					</a>
					<a href="https://teams.microsoft.com/_?culture=en-in&country=IN&lm=deeplink&lmsrc=homePageWeb&cmpid=WebSignIn#/school/conversations/General?threadId=19:e1da2b8344ca4b45a7b069c7e40b6e56@thread.tacv2&ctx=channel" class="item" target="parent">
						<img src="./images/microsoft-teams.svg" alt="">
						<p>Teams</p>
					</a>
					<a href="https://web.whatsapp.com/" class="item" target="parent">
						<img src="./images/whatsapp-symbol.svg" alt="">
						<p>Whatsapp</p>
					</a>
					<a href="https://www.codechef.com/" class="item" target="parent">
						<img src="./images/codechef.png" alt="">
						<p>Codechef</p>
					</a>
					<a href="https://www.figma.com/files/recent" class="item" target="parent">
						<img src="./images/figma-1.svg" alt="" id="figma">
						<p>Figma</p>
					</a>
					<a href="https://www.linkedin.com/feed/" class="item" target="parent">
						<img src="./images/linkedin-icon-2.svg" alt="">
						<p>Linkedin</p>
					</a>
					<a href="https://docs.google.com/document/u/0/" class="item" target="parent">
						<img src="./images/google-docs-icon-2.svg" alt="" id="docs">
						<p>Docs</p>
					</a>

				</div>
			</div>
		</div>
	</div>
	<script src="./app.js"></script>
</body>
</html>
